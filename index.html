<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- No full page refresh -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    /* Header styling: live date/time and weather */
    #header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #datetime {
      font-size: 1.8em;
      font-weight: 500;
    }
    #weather {
      font-size: 1.3em;
    }
    /* Small refresh icon button in the top right corner */
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #333;
    }
    /* Grid container for class schedules */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    caption {
      font-size: 1.4em;
      padding: 12px;
      font-weight: bold;
    }
    /* RN styling: maroon background with white text */
    #rn-day caption,
    #rn-eve caption {
      background: #800000;
      color: #fff;
    }
    /* PN styling: gold background with dark text */
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Message area styling: placed below the grid */
    #message-area {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #800000;
    }
    .message-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-text {
      font-size: 1em;
      line-height: 1.4;
    }
    /* Responsive adjustments */
    @media only screen and (max-width: 800px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      #header {
        flex-direction: column;
        text-align: center;
      }
      #refresh-button {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Refresh button as a small icon -->
  <button id="refresh-button" title="Refresh">&#x21bb;</button>
  
  <!-- Header: live date/time and weather -->
  <div id="header">
    <div id="datetime"></div>
    <div id="weather"></div>
  </div>
  
  <!-- Grid container for class schedules -->
  <div class="grid-container">
    <table id="rn-day">
      <caption>‚öïÔ∏è RN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <table id="rn-eve">
      <caption>‚öïÔ∏è RN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <table id="pn-day">
      <caption>üíä PN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <table id="pn-eve">
      <caption>üíä PN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Message/Notice Area placed below the class schedules -->
  <div id="message-area">
    <!-- Messages will be injected here -->
  </div>
  
  <!-- PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Update live date and time every second
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString();
      document.getElementById('datetime').textContent = dateStr + ' ' + timeStr;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // Update weather using OpenWeatherMap (replace YOUR_API_KEY with your key)
    function updateWeather() {
      const apiKey = 'cd92bb216f62d4296dac9d6b6f6a5c27'; // Replace with your OpenWeatherMap API key
      const zip = '33619';
      const url = `https://api.openweathermap.org/data/2.5/weather?zip=${zip},us&units=imperial&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            document.getElementById('weather').textContent = `Weather: ${temp}¬∞F, ${description}`;
          } else {
            document.getElementById('weather').textContent = 'Weather data unavailable';
          }
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
          document.getElementById('weather').textContent = 'Weather data unavailable';
        });
    }
    updateWeather();
    setInterval(updateWeather, 600000); // Update every 10 minutes
    
    // Update a table's data without full page reload
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || '';
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || '';
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    // CSV URLs for the schedules and messages (update with your own URLs)
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv",
      // Replace with your published messages CSV URL (using a tab with columns Title and Message)
      "messages": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pubhtml?gid=1334066845&single=true"
    };
    
    // Fetch and update schedule table data using PapaParse
    function fetchAndUpdate(url, tableId) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById(tableId), results.data);
        },
        error: function(err) {
          console.error("Error fetching CSV:", err);
        }
      });
    }
    
    // Load messages into the message area from CSV
    function loadMessages() {
      Papa.parse(urls["messages"], {
        download: true,
        header: true,
        complete: function(results) {
          const messages = results.data;
          const messageArea = document.getElementById('message-area');
          messageArea.innerHTML = '';
          messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            const title = document.createElement('div');
            title.className = 'message-title';
            title.textContent = msg.Title || msg.title || '';
            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = msg.Message || msg.message || '';
            div.appendChild(title);
            div.appendChild(text);
            messageArea.appendChild(div);
          });
        },
        error: function(err) {
          console.error("Error fetching messages CSV:", err);
        }
      });
    }
    
    // Refresh all data (schedules and messages)
    function refreshAll() {
      fetchAndUpdate(urls["rn-day"], "rn-day");
      fetchAndUpdate(urls["rn-eve"], "rn-eve");
      fetchAndUpdate(urls["pn-day"], "pn-day");
      fetchAndUpdate(urls["pn-eve"], "pn-eve");
      loadMessages();
    }
    
    // Initial load and auto-refresh every minute
    refreshAll();
    setInterval(refreshAll, 60000);
    
    // Manual refresh via the refresh button
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
