<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling for landscape mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display - Landscape</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      -ms-overflow-style: none; /* Hide scrollbar in IE, Edge */
      scrollbar-width: none; /* Hide scrollbar in Firefox */
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none; /* Hide scrollbar in Chrome, Safari, Opera */
    }
    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      margin-bottom: 15px;
      width: 100%;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.5em;
      opacity: 0.8;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.8em;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    #time-display {
      font-size: 1.5em;
      text-align: right;
    }
    /* ===== Main 2x2 Grid for Schedules ===== */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 15px;
      margin-bottom: 15px;
      width: 100%;
    }
    .grid-item {
      /* Each grid item will contain one table */
    }
    /* ===== Table Styles (common for all schedules) ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 1.3em; /* Larger font for readability */
      min-height: 200px; /* Ensures tables are roughly the same height */
    }
    caption {
      font-size: 1.3em;
      padding: 8px;
      font-weight: bold;
    }
    /* RN table headers: maroon */
    #rn-day caption,
    #rn-eve caption {
      background: #800000;
      color: #fff;
    }
    /* PN table headers: gold */
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 8px 6px; /* Reduced padding for a tighter look */
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Fixed column widths: 70% for Class, 30% for Room */
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* ===== Room Availability Grid ===== */
    #room-grid {
      margin-bottom: 15px;
    }
    #room-grid table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    #room-grid td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      width: calc(100% / 7); /* Fixed 7 columns */
      font-size: 0.8em; /* Smaller font for room grid */
    }
    /* ===== Responsive Adjustments ===== */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.5em; }
      #time-display { font-size: 1.3em; }
      .grid-container { grid-template-columns: 1fr; } /* fallback stacking */
    }
  </style>
</head>

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();
    
    // Update time display every second
    function updateTime() {
      const now = new Date();
      document.getElementById('time-display').textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    // CSV URLs for schedules (update with your published URLs)
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",

      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv"
    };
    
    // Helper: Update table with CSV data
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || "";
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || "";
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    // Load main schedules
    function loadMainSchedules() {
      Papa.parse(urls["rn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-day"), results.data);
        }
      });
      Papa.parse(urls["pn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-day"), results.data);
        }
      });
      Papa.parse(urls["rn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-eve"), results.data);
        }
      });
      Papa.parse(urls["pn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-eve"), results.data);
        }
      });
    }
    
    // Update room availability grid
    function updateRoomGrid() {
      // Combine data from all four schedules to determine used rooms
      let usedRooms = new Set();
      ["rn-day", "pn-day", "rn-eve", "pn-eve"].forEach(id => {
        const tbody = document.querySelector('#' + id + ' tbody');
        if (tbody) {
          const rows = tbody.querySelectorAll('tr');
          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            if (cells.length > 1) {
              const roomVal = cells[1].textContent.trim();
              if (roomVal) {
                usedRooms.add(roomVal.toLowerCase());
              }
            }
          });
        }
      });
      
      // Define all rooms as provided
      const allRooms = [
        ["101", "102", "103", "104", "105"],
        ["201", "202", "203", "204", "205"],
        ["Conference", "Computer Lab", "Lib - Main", "Lib - SR1", "Lib - SR2", "Lib - SR3"],
        ["Skills Lab", "Trauma Bay", "Med Office", "Peds", "Ob Noel", "Simman", "ALF"]
      ];
      
      const maxCols = 7;
      let html = '<table>';
      allRooms.forEach(row => {
        html += '<tr>';
        for (let i = 0; i < maxCols; i++) {
          const room = row[i] || "";
          const isUsed = room && usedRooms.has(room.toLowerCase());
          const bgColor = room
            ? (isUsed ? '#ff6666' : '#66cc66')
            : '#f5f5f5';
          html += `<td style="background:${bgColor};">${room}</td>`;
        }
        html += '</tr>';
      });
      html += '</table>';
      document.getElementById('room-grid').innerHTML = html;
    }
