<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in portrait mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      /* Hide vertical scrollbar */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.5em; /* increased for easier press/read */
      opacity: 0.8;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.8em; /* increased */
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    /* Container for time and mode toggle */
    #time-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #time-display {
      font-size: 1.5em; /* increased */
    }
    #mode-toggle {
      background: none;
      border: none;
      font-size: 1.8em; /* increased */
      cursor: pointer;
    }
    /* ===== Main Content: Three Columns Layout ===== */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 33.33% each */
      gap: 15px;
      margin-bottom: 15px;
      width: 100%;
    }
    .pn-stacked {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* ===== Table Styles ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 1.3em; /* increased font size for readability */
    }
    caption {
      font-size: 1.3em; /* increased */
      padding: 8px;
      font-weight: bold;
    }
    /* RN table header: maroon */
    #rn-day caption,
    #rn-eve caption {
      background: #800000;
      color: #fff;
    }
    /* PN table header: gold */
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 8px 6px; /* slightly reduced padding */
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* ===== Room Availability Grid ===== */
    #room-grid {
      margin-bottom: 15px;
    }
    #room-grid table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    #room-grid td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      /* Equal width for all rooms: 7 columns per row */
      width: calc(100% / 7);
      font-size: 1.2em; /* increased for readability */
    }
    /* ===== Remove Preview Area ===== */
    /* Preview area removed entirely */
    
    /* ===== Responsive Adjustments ===== */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.3em; }
      #time-display { font-size: 1em; }
      #mode-toggle { font-size: 1.3em; }
      .grid-container { grid-template-columns: 1fr; } /* fallback stacking */
    }
  </style>
</head>
<body>
  <!-- ===== Header: Refresh, Date, Time & Mode Toggle ===== -->
  <header>
    <button id="refresh-button" title="Refresh">&#x21bb;</button>
    <div id="date-display"></div>
    <div id="time-container">
      <span id="time-display"></span>
      <button id="mode-toggle" title="Toggle Mode">ðŸŒž</button>
    </div>
  </header>
  
  <!-- ===== Main Content: Three Equal Columns ===== -->
  <div class="grid-container">
    <!-- Column 1: RN Day -->
    <div class="grid-column" id="column-rn-day">
      <table id="rn-day">
        <caption>RN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Day data injected here -->
        </tbody>
      </table>
    </div>
    
    <!-- Column 2: RN Eve -->
    <div class="grid-column" id="column-rn-eve">
      <table id="rn-eve">
        <caption>RN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Eve data injected here -->
        </tbody>
      </table>
    </div>
    
    <!-- Column 3: PN Column (Stacked: PN Day on top, PN Eve below) -->
    <div class="grid-column" id="column-pn">
      <div class="pn-stacked">
        <table id="pn-day">
          <caption>PN Day</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- PN Day data injected here -->
          </tbody>
        </table>
        <table id="pn-eve">
          <caption>PN Eve</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- PN Eve data injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- ===== Room Availability Grid ===== -->
  <div id="room-grid">
    <!-- Room grid table will be injected here -->
  </div>
  
  <!-- ===== PapaParse Library ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    /* ----- Header Data ----- */
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();
    
    // Update current time in header (every second)
    function updateTime() {
      const now = new Date();
      document.getElementById('time-display').textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    /* ----- CSV URLs ----- */
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv"
    };
    
    /* ----- Helper: Update a Table with CSV Data ----- */
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || "";
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || "";
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    /* ----- Load Main Schedules ----- */
    function loadMainSchedules() {
      Papa.parse(urls["rn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-day"), results.data);
        }
      });
      Papa.parse(urls["pn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-day"), results.data);
        }
      });
      Papa.parse(urls["rn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-eve"), results.data);
        }
      });
      Papa.parse(urls["pn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-eve"), results.data);
        }
      });
    }
    
    /* ----- Update Room Availability Grid ----- */
    function updateRoomGrid() {
      // Determine active mode: Day or Eve
      // Since both schedules are always visible on the landscape page,
      // we can choose to check both RN and PN day and eve data.
      // Alternatively, you could choose one set if that's preferred.
      // Here we'll combine both (assuming they don't conflict).
      let usedRooms = new Set();
      ["rn-day", "pn-day", "rn-eve", "pn-eve"].forEach(id => {
        const tbody = document.querySelector('#' + id + ' tbody');
        if (tbody) {
          const rows = tbody.querySelectorAll('tr');
          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            if (cells.length > 1) {
              const roomVal = cells[1].textContent.trim();
              if (roomVal) {
                usedRooms.add(roomVal.toLowerCase());
              }
            }
          });
        }
      });
      
      // Define all rooms as provided
      const allRooms = [
        ["101", "102", "103", "104", "105"],
        ["201", "202", "203", "204", "205"],
        ["Conference", "Computer Lab", "Lib - Main", "Lib - SR1", "Lib - SR2", "Lib - SR3"],
        ["Skills Lab", "Trauma Bay", "Med Office", "Peds", "Ob Noel", "Simman", "ALF"]
      ];
      
      // Use fixed maximum of 7 columns per row
      const maxCols = 7;
      let html = '<table>';
      allRooms.forEach(row => {
        html += '<tr>';
        for (let i = 0; i < maxCols; i++) {
          const room = row[i] || "";
          const isUsed = room && usedRooms.has(room.toLowerCase());
          const bgColor = room
            ? (isUsed ? '#ff6666' : '#66cc66')
            : '#f5f5f5';
          html += `<td style="background:${bgColor};">${room}</td>`;
        }
        html += '</tr>';
      });
      html += '</table>';
      document.getElementById('room-grid').innerHTML = html;
    }
    
    /* ----- Refresh All Data ----- */
    function refreshAll() {
      updateDate();
      updateTime();
      loadMainSchedules();
      setTimeout(updateRoomGrid, 1000);
    }
    refreshAll();
    setInterval(refreshAll, 60000);
    
    /* ----- Manual Refresh Button ----- */
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
