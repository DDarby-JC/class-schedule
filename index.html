<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- No full page refresh -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quad Schedule Display with Messages, Time & Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Header: date/time and weather */
    #header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #datetime {
      font-size: 1.5em;
      color: #333;
    }
    #weather {
      font-size: 1.2em;
      color: #333;
    }
    /* Small refresh icon button, in the top right corner */
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* Message area styling */
    #message-area {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* Grid layout for the four tables */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    caption {
      font-size: 1.5em;
      padding: 10px;
    }
    /* RN (maroon) and PN (gold) styling */
    #rn-day caption,
    #rn-eve caption {
      background: #800000; /* Maroon */
      color: white;
    }
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700; /* Gold */
      color: black;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    /* Responsive layout for portrait screens */
    @media only screen and (max-width: 800px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Refresh button as a small symbol -->
  <button id="refresh-button" title="Refresh">&#x21bb;</button>
  
  <!-- Header with live date/time and weather -->
  <div id="header">
    <div id="datetime"></div>
    <div id="weather"></div>
  </div>
  
  <!-- Message/Notice Area -->
  <div id="message-area">
    <!-- Messages will be injected here -->
  </div>
  
  <!-- Grid container for the four tables -->
  <div class="grid-container">
    <!-- RN Day Table -->
    <table id="rn-day">
      <caption>‚òÄÔ∏è RN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- RN Eve Table -->
    <table id="rn-eve">
      <caption>üåô RN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- PN Day Table -->
    <table id="pn-day">
      <caption>‚òÄÔ∏èÔøΩ PN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- PN Eve Table -->
    <table id="pn-eve">
      <caption>üåô PN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Update live date and time every second
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString();
      document.getElementById('datetime').textContent = dateStr + ' ' + timeStr;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // Update weather using OpenWeatherMap (replace YOUR_API_KEY with your key)
    function updateWeather() {
      const apiKey = 'cd92bb216f62d4296dac9d6b6f6a5c27';
      const zip = '33619';
      const url = `https://api.openweathermap.org/data/2.5/weather?zip=${zip},us&units=imperial&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if(data.cod === 200) {
            const temp = Math.round(data.main.temp);
            const weatherDescription = data.weather[0].description;
            document.getElementById('weather').textContent = `Weather: ${temp}¬∞F, ${weatherDescription}`;
          } else {
            document.getElementById('weather').textContent = 'Weather data unavailable';
          }
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
          document.getElementById('weather').textContent = 'Weather data unavailable';
        });
    }
    updateWeather();
    setInterval(updateWeather, 600000); // update every 10 minutes

    // Function to update a table's data (for schedule tables)
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || '';
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || '';
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    // CSV URLs for the schedules and messages (update these as needed)
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv",
      // Replace with your published messages CSV URL
      "messages": "https://docs.google.com/spreadsheets/d/e/YOUR_MESSAGES_SHEET_ID/pub?gid=0&single=true&output=csv"
    };
    
    // Function to fetch and update schedule table data using PapaParse
    function fetchAndUpdate(url, tableId) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById(tableId), results.data);
        },
        error: function(err) {
          console.error("Error fetching CSV:", err);
        }
      });
    }
    
    // Load messages into the message area from CSV
    function loadMessages() {
      Papa.parse(urls["messages"], {
        download: true,
        header: true,
        complete: function(results) {
          const messages = results.data;
          const messageArea = document.getElementById('message-area');
          messageArea.innerHTML = '';
          messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            const title = document.createElement('div');
            title.className = 'message-title';
            title.textContent = msg.Title || msg.title || '';
            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = msg.Message || msg.message || '';
            div.appendChild(title);
            div.appendChild(text);
            messageArea.appendChild(div);
          });
        },
        error: function(err) {
          console.error("Error fetching messages CSV:", err);
        }
      });
    }
    
    // Refresh all data (schedules and messages)
    function refreshAll() {
      fetchAndUpdate(urls["rn-day"], "rn-day");
      fetchAndUpdate(urls["rn-eve"], "rn-eve");
      fetchAndUpdate(urls["pn-day"], "pn-day");
      fetchAndUpdate(urls["pn-eve"], "pn-eve");
      loadMessages();
    }
    
    // Initial load
    refreshAll();
    // Auto-refresh schedules and messages every minute
    setInterval(refreshAll, 60000);
    
    // Manual refresh via the refresh button (icon)
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
