<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in portrait mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5; color: #333;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar { display: none; }

    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);

      /* moving‚Äêgradient glow */
      background: linear-gradient(
        90deg,
        #ffffff 0%,
        #e3f2fd 50%,
        #ffffff 100%
      );
      background-size: 200% 100%;
      animation: headerGlow 10s ease infinite;
    }
    @keyframes headerGlow {
      0%   { background-position: 0% 0; }
      50%  { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    #refresh-button {
      background: none; border: none;
      font-size: 1.5em; opacity: 0.8;
      cursor: pointer; color: inherit;
    }
    #date-display {
      font-size: 1.8em; font-weight: bold;
      flex: 1; text-align: center;
    }

    /* Time & mode toggle */
    #time-container { display: flex; gap: 10px; align-items: center; }
    #time-display { font-size: 1.5em; }
    #mode-toggle { background: none; border: none; font-size: 1.8em; cursor: pointer; }

    /* Tabs */
    .tab-content { display: none !important; }
    .tab-content.active { display: block !important; }
    .stacked-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; }

    table {
      width: 100%; border-collapse: collapse;
      background: #fff; border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15); table-layout: fixed;
    }
    caption { font-size: 1.2em; padding: 8px; font-weight: bold; }
    #rn-day caption, #rn-eve caption { background: #800000; color: #fff; }
    #pn-day caption, #pn-eve caption { background: #FFD700; color: #333; }

    th, td {
      padding: 10px 8px; text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
    }
    /* larger text */
    #tab-day table th, #tab-day table td,
    #tab-eve table th, #tab-eve table td {
      font-size: 1.3em;
    }
    th { background: #f9f9f9; font-weight: 600; }
    tr:hover { background: #f1f1f1; }
    table th:first-child, table td:first-child { width: 70%; }
    table th:last-child,  table td:last-child  { width: 30%; }

    /* Room grid */
    #room-grid { margin-bottom: 15px; }
    #room-grid table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    #room-grid td {
      border: 1px solid #ddd; padding: 6px; text-align: center;
      width: calc(100%/7); font-size: 0.8em;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.5em; }
      #time-display { font-size: 1.3em; }
      #mode-toggle  { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <header>
    <button id="refresh-button" type="button" title="Refresh">‚Üª</button>
    <div id="date-display"></div>
    <div id="time-container">
      <span id="time-display"></span>
      <button id="mode-toggle" type="button" title="Toggle Mode">üåû</button>
    </div>
  </header>

  <!-- Day Tab -->
  <div id="tab-day" class="tab-content active">
    <div class="stacked-container">
      <table id="rn-day">
        <caption>RN Day</caption>
        <thead><tr><th>Class</th><th>Room #</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="pn-day">
        <caption>PN Day</caption>
        <thead><tr><th>Class</th><th>Room #</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Eve Tab -->
  <div id="tab-eve" class="tab-content">
    <div class="stacked-container">
      <table id="rn-eve">
        <caption>RN Eve</caption>
        <thead><tr><th>Class</th><th>Room #</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="pn-eve">
        <caption>PN Eve</caption>
        <thead><tr><th>Class</th><th>Room #</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="room-grid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let currentMode = 'day';

    // Wire refresh
    document.getElementById('refresh-button')
      .addEventListener('click', refreshAll);

    // Wire mode toggle
    document.getElementById('mode-toggle')
      .addEventListener('click', () => {
        currentMode = currentMode === 'day' ? 'eve' : 'day';
        document.getElementById('tab-day')
          .classList.toggle('active');
        document.getElementById('tab-eve')
          .classList.toggle('active');
        document.getElementById('mode-toggle')
          .textContent = currentMode === 'day' ? 'üåû' : 'üåú';
        setTimeout(updateRoomGrid, 500);
      });

    // Date & time
    function updateDate() {
      const now = new Date();
      const opts = { weekday:'long', month:'long', day:'numeric', year:'numeric' };
      document.getElementById('date-display')
        .textContent = now.toLocaleDateString(undefined, opts);
    }
    function updateTime() {
      document.getElementById('time-display')
        .textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateTime, 1000);

    // CSV ‚Üí tables
    const urls = {
      'rn-day': 'https://docs.google.com/spreadsheets/d/e/‚Ä¶/pub?gid=0&single=true&output=csv',
      'pn-day': 'https://docs.google.com/spreadsheets/d/e/‚Ä¶/pub?gid=1551044945&single=true&output=csv',
      'rn-eve': 'https://docs.google.com/spreadsheets/d/e/‚Ä¶/pub?gid=2050615219&single=true&output=csv',
      'pn-eve': 'https://docs.google.com/spreadsheets/d/e/‚Ä¶/pub?gid=1029607582&single=true&output=csv'
    };
    function updateTable(id, data) {
      const tbody = document.getElementById(id).querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.Class||r.class||''}</td>
          <td>${r.Room||r.room||''}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function loadMainSchedules() {
      Object.entries(urls).forEach(([id, url]) => {
        Papa.parse(url + '&t=' + Date.now(), {
          download: true, header: true,
          complete: res => updateTable(id, res.data)
        });
      });
    }

    // Room grid
    function updateRoomGrid() {
      const used = new Set();
      ['day','eve'].forEach(m => {
        if ((m==='day' && currentMode==='day') || (m==='eve' && currentMode==='eve')) {
          ['rn-'+m,'pn-'+m].forEach(id => {
            document.querySelectorAll(`#${id} tbody tr`).forEach(tr => {
              const room = tr.children[1]?.textContent.trim().toLowerCase();
              if (room) used.add(room);
            });
          });
        }
      });
      const layout = [
        ['101','102','103','104','105'],
        ['201','202','203','204','205'],
        ['Conference','Computer Lab','Lib - Main','Lib - SR1','Lib - SR2','Lib - SR3'],
        ['Skills Lab','Trauma Bay','Med Office','Peds','Ob Noel','Simman','ALF']
      ];
      let html = '<table>';
      layout.forEach(row => {
        html += '<tr>';
        for (let i=0; i<7; i++){
          const room = row[i]||'';
          const usedBg = used.has(room.toLowerCase())?'#ff8a80':'#a5d6a7';
          html += `<td style="background:${room?usedBg:'#f5f5f5'}">${room}</td>`;
        }
        html += '</tr>';
      });
      html += '</table>';
      document.getElementById('room-grid').innerHTML = html;
    }

    // Master refresh
    function refreshAll(){
      updateDate();
      updateTime();
      loadMainSchedules();
      setTimeout(updateRoomGrid,1000);
    }

    // init
    updateDate();
    setInterval(refreshAll,60000);
    refreshAll();
  });
  </script>
</body>
</html>
