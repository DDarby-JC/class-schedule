<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in portrait mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display</title>
  <style>
    /* Global reset and flex container for full viewport height */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header: takes up roughly 10% of the viewport height */
    header {
      flex: 0 0 10vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.2em;
      opacity: 0.7;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    #weather {
      font-size: 1.2em;
      text-align: right;
    }
    /* Main area: upcoming class schedule in a 2x1 grid */
    main {
      flex: 1;
      margin: 15px 0;
      overflow-y: auto;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }
    caption {
      font-size: 1.2em;
      padding: 8px;
      font-weight: bold;
    }
    /* RN table header (maroon) and PN table header (gold) */
    #rn-table caption {
      background: #800000;
      color: #fff;
    }
    #pn-table caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Force fixed column widths: 70% for Class, 30% for Room */
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* Footer: large digital clock in its own row */
    footer {
      flex: 0 0 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
      background: #fff;
      padding: 10px 15px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Header: Refresh button, Date, Weather -->
  <header>
    <button id="refresh-button" title="Refresh">&#x21bb;</button>
    <div id="date-display"></div>
    <div id="weather"></div>
  </header>
  
  <!-- Main: Upcoming Class Schedule (2-column grid) -->
  <main>
    <div class="schedule-grid">
      <!-- RN Schedule (left column) -->
      <table id="rn-table">
        <caption>RN Program</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be injected via JavaScript -->
        </tbody>
      </table>
      <!-- PN Schedule (right column) -->
      <table id="pn-table">
        <caption>PN Program</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be injected via JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Footer: Large Digital Clock (current time) -->
  <footer>
    <div id="time-display"></div>
  </footer>
  
  <!-- PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Update Date Display in Header (only the date)
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();
    // Update Weather Information
    function updateWeather() {
      const apiKey = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API key
      const zip = '33619';
      const url = `https://api.openweathermap.org/data/2.5/weather?zip=${zip},us&units=imperial&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            document.getElementById('weather').textContent = `Weather: ${temp}°F, ${description}`;
          } else {
            document.getElementById('weather').textContent = 'Weather data unavailable';
          }
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
          document.getElementById('weather').textContent = 'Weather data unavailable';
        });
    }
    updateWeather();
    
    // Update Large Time Display in Footer
    function updateTime() {
      const now = new Date();
      // Format as HH:MM:SS (or use locale time)
      document.getElementById('time-display').textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    // CSV URLs for schedules – update these with your published links
    const urls = {
      "rn": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "pn": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv"
    };
    
    // Helper function to update a table with CSV data using PapaParse
    function updateTable(tableId, csvUrl) {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const tbody = document.querySelector('#' + tableId + ' tbody');
          tbody.innerHTML = "";
          results.data.forEach(row => {
            const tr = document.createElement('tr');
            const tdClass = document.createElement('td');
            tdClass.textContent = row.Class || row.class || "";
            const tdRoom = document.createElement('td');
            tdRoom.textContent = row.Room || row.room || "";
            tr.appendChild(tdClass);
            tr.appendChild(tdRoom);
            tbody.appendChild(tr);
          });
        },
        error: function(err) {
          console.error("Error fetching CSV for " + tableId + ":", err);
        }
      });
    }
    
    // Refresh All Data: schedules, date, weather, and time
    function refreshAll() {
      updateDate();
      updateWeather();
      updateTable("rn-table", urls.rn);
      updateTable("pn-table", urls.pn);
    }
    
    // Initial load
    refreshAll();
    // Auto-refresh every minute
    setInterval(refreshAll, 60000);
    
    // Manual refresh button
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
