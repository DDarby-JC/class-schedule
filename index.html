<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Removed meta refresh to avoid full page reload -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quad Schedule Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Header styling */
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #current-date {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
    }
    #refresh-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    /* Grid layout for the four tables */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    caption {
      font-size: 1.5em;
      padding: 10px;
    }
    /* Styling for RN (maroon) and PN (gold) captions */
    #rn-day caption,
    #rn-eve caption {
      background: #800000; /* Maroon */
      color: white;
    }
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700; /* Gold */
      color: black;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    /* Responsive layout for portrait screens */
    @media only screen and (max-width: 800px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header with current date and refresh button -->
  <div id="header">
    <div id="current-date"></div>
    <button id="refresh-button">Refresh Now</button>
  </div>

  <div class="grid-container">
    <!-- RN Day Table -->
    <table id="rn-day">
      <caption>‚öïÔ∏è RN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>
    
    <!-- RN Eve Table -->
    <table id="rn-eve">
      <caption>‚öïÔ∏è RN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>
    
    <!-- PN Day Table -->
    <table id="pn-day">
      <caption>üíä PN Day</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>
    
    <!-- PN Eve Table -->
    <table id="pn-eve">
      <caption>üíä PN Eve</caption>
      <thead>
        <tr>
          <th>Class</th>
          <th>Room #</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Update current date at the top of the page
    function updateCurrentDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString(undefined, options);
    }
    updateCurrentDate();
    // Optionally refresh the date every minute
    setInterval(updateCurrentDate, 60000);

    // Function to update a table's data without full page reload
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = ''; // Clear current rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || '';
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || '';
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }

    // CSV URLs (using your provided links)
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv"
    };

    // Function to fetch and update table data from a CSV URL
    function fetchAndUpdate(url, tableId) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById(tableId), results.data);
        },
        error: function(err) {
          console.error("Error fetching CSV:", err);
        }
      });
    }

    // Refresh all tables (called on manual refresh and at set intervals)
    function refreshAllTables() {
      Object.keys(urls).forEach(tableId => {
        fetchAndUpdate(urls[tableId], tableId);
      });
    }

    // Initial data load
    refreshAllTables();

    // Auto-refresh data every minute without full page reload
    setInterval(refreshAllTables, 60000);

    // Attach event listener to the manual refresh button
    document.getElementById('refresh-button').addEventListener('click', refreshAllTables);
  </script>
</body>
</html>
