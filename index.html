<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in portrait mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.2em;
      opacity: 0.7;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.5em;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    /* Now current time appears on the right */
    #time-display {
      font-size: 1.2em;
      text-align: right;
    }
    /* ===== Tab Bar ===== */
    #tabs {
      display: flex;
      justify-content: center;
      margin: 0 auto 15px;
    }
    .tab-button {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 8px 8px 0 0;
      transition: background 0.3s, border-color 0.3s;
    }
    .tab-button.active {
      background: #f9f9f9;
      border-bottom: 1px solid #f9f9f9;
    }
    /* ===== Tab Content ===== */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .stacked-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 1em;
    }
    caption {
      font-size: 1.2em;
      padding: 8px;
      font-weight: bold;
    }
    /* RN table header: maroon */
    #rn-day caption,
    #rn-eve caption {
      background: #800000;
      color: #fff;
    }
    /* PN table header: gold */
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Fixed column widths: 70% for Class, 30% for Room */
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* ===== Message Area ===== */
    #message-area {
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    /* ===== Room Availability Grid ===== */
    #room-grid {
      margin-bottom: 15px;
    }
    #room-grid table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    #room-grid td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      /* Equal width for all rooms: 7 columns per row */
      width: calc(100% / 7);
    }
    /* ===== Preview Area (2Ã—1 grid) ===== */
    #preview-area {
      margin-bottom: 15px;
    }
    .preview-content {
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    .preview-header {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .preview-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.9em;
    }
    .preview-table caption {
      font-size: 0.9em;
      padding: 4px;
      font-weight: bold;
    }
    .preview-table th, .preview-table td {
      padding: 6px 4px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .preview-table th:first-child,
    .preview-table td:first-child {
      width: 70%;
    }
    .preview-table th:last-child,
    .preview-table td:last-child {
      width: 30%;
    }
    /* ===== Responsive Adjustments ===== */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.3em; }
      #time-display { font-size: 1em; }
      .tab-button { padding: 8px 16px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <button id="refresh-button" title="Refresh">&#x21bb;</button>
    <div id="date-display"></div>
    <div id="time-display"></div>
  </header>
  
  <!-- ===== Tab Bar ===== -->
  <div id="tabs">
    <button class="tab-button active" data-tab="day">ðŸŒž Day</button>
    <button class="tab-button" data-tab="eve">ðŸŒœ Eve</button>
  </div>
  
  <!-- ===== Tab Content: Day Schedules ===== -->
  <div id="tab-day" class="tab-content active">
    <div class="stacked-container">
      <table id="rn-day">
        <caption>RN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Day data injected here -->
        </tbody>
      </table>
      <table id="pn-day">
        <caption>PN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- PN Day data injected here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- ===== Tab Content: Eve Schedules ===== -->
  <div id="tab-eve" class="tab-content">
    <div class="stacked-container">
      <table id="rn-eve">
        <caption>RN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Eve data injected here -->
        </tbody>
      </table>
      <table id="pn-eve">
        <caption>PN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- PN Eve data injected here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- ===== Message Area ===== -->
  <div id="message-area">
    <div id="default-message" style="color:#777;">No messages</div>
  </div>
  
  <!-- ===== Room Availability Grid ===== -->
  <div id="room-grid">
    <!-- Room grid table will be injected here -->
  </div>
  
  <!-- ===== Preview Area (2Ã—1 grid) ===== -->
  <div id="preview-area">
    <!-- When in Day mode, preview the Eve schedule -->
    <div id="preview-eve" class="preview-content" style="display:none;">
      <div class="preview-header">ðŸŒœ Eve (Preview)</div>
      <div class="preview-grid">
        <table id="preview-rn-eve" class="preview-table">
          <caption>RN Eve</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preview RN Eve data -->
          </tbody>
        </table>
        <table id="preview-pn-eve" class="preview-table">
          <caption>PN Eve</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preview PN Eve data -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- When in Eve mode, preview the Day schedule -->
    <div id="preview-day" class="preview-content" style="display:none;">
      <div class="preview-header">ðŸŒž Day (Preview)</div>
      <div class="preview-grid">
        <table id="preview-rn-day" class="preview-table">
          <caption>RN Day</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preview RN Day data -->
          </tbody>
        </table>
        <table id="preview-pn-day" class="preview-table">
          <caption>PN Day</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preview PN Day data -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- ===== PapaParse Library ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    /* ----- Header Data ----- */
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();
    
    // Update current time in header (every second)
    function updateTime() {
      const now = new Date();
      document.getElementById('time-display').textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    /* ----- CSV URLs ----- */
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv",
      "messages": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1334066845&single=true&output=csv"
    };
    
    /* ----- Helper: Update a Table with CSV Data ----- */
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || "";
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || "";
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    /* ----- Load Main Schedules ----- */
    function loadMainSchedules() {
      Papa.parse(urls["rn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-day"), results.data);
        }
      });
      Papa.parse(urls["pn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-day"), results.data);
        }
      });
      Papa.parse(urls["rn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-eve"), results.data);
        }
      });
      Papa.parse(urls["pn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-eve"), results.data);
        }
      });
    }
    
    /* ----- Load Preview Schedules ----- */
    function loadPreviewSchedules() {
      // For Day mode, preview the Eve schedule:
      Papa.parse(urls["rn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("preview-rn-eve"), results.data);
        }
      });
      Papa.parse(urls["pn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("preview-pn-eve"), results.data);
        }
      });
      // For Eve mode, preview the Day schedule:
      Papa.parse(urls["rn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("preview-rn-day"), results.data);
        }
      });
      Papa.parse(urls["pn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("preview-pn-day"), results.data);
        }
      });
    }
    
    /* ----- Load Messages ----- */
    function loadMessages() {
      Papa.parse(urls["messages"], {
        download: true,
        header: true,
        complete: function(results) {
          const messages = results.data;
          const messageArea = document.getElementById("message-area");
          messageArea.innerHTML = "";
          if (messages.length === 0 || (messages.length === 1 && !messages[0].Title && !messages[0].Message)) {
            messageArea.innerHTML = '<div style="color:#777;">No messages</div>';
          } else {
            messages.forEach(msg => {
              if (msg.Title || msg.Message) {
                const div = document.createElement("div");
                div.className = "message";
                const title = document.createElement("div");
                title.className = "message-title";
                title.textContent = msg.Title || msg.title || "";
                const text = document.createElement("div");
                text.className = "message-text";
                text.textContent = msg.Message || msg.message || "";
                div.appendChild(title);
                div.appendChild(text);
                messageArea.appendChild(div);
              }
            });
          }
        }
      });
    }
    
    /* ----- Update Room Availability Grid ----- */
    function updateRoomGrid() {
      // Determine active tab: Day or Eve
      const activeTab = document.querySelector('.tab-content.active').id; // "tab-day" or "tab-eve"
      let tableIds;
      if (activeTab === 'tab-day') {
        tableIds = ["rn-day", "pn-day"];
      } else {
        tableIds = ["rn-eve", "pn-eve"];
      }
      let usedRooms = new Set();
      tableIds.forEach(id => {
        const tbody = document.querySelector('#' + id + ' tbody');
        if (tbody) {
          const rows = tbody.querySelectorAll('tr');
          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            if (cells.length > 1) {
              const roomVal = cells[1].textContent.trim();
              if (roomVal) {
                usedRooms.add(roomVal.toLowerCase());
              }
            }
          });
        }
      });
      
      // Define all rooms as provided
      const allRooms = [
        ["101", "102", "103", "104", "105"],
        ["201", "202", "203", "204", "205"],
        ["Conference", "Computer Lab", "Lib - Main", "Lib - SR1", "Lib - SR2", "Lib - SR3"],
        ["Skills Lab", "Trauma Bay", "Med Office", "Peds", "Ob Noel", "Simman", "ALF"]
      ];
      
      // Use fixed maximum of 7 columns per row
      const maxCols = 7;
      let html = '<table>';
      allRooms.forEach(row => {
        html += '<tr>';
        for (let i = 0; i < maxCols; i++) {
          const room = row[i] || "";
          const isUsed = room && usedRooms.has(room.toLowerCase());
          const bgColor = room
            ? (isUsed ? '#ffcccc' : '#ccffcc')
            : '#f5f5f5';
          html += `<td style="background:${bgColor};">${room}</td>`;
        }
        html += '</tr>';
      });
      html += '</table>';
      document.getElementById('room-grid').innerHTML = html;
    }
    
    /* ----- Refresh All Data ----- */
    function refreshAll() {
      updateDate();
      updateTime();
      loadMainSchedules();
      loadMessages();
      loadPreviewSchedules();
      setTimeout(updateRoomGrid, 1000);
    }
    refreshAll();
    setInterval(refreshAll, 60000);
    
    /* ----- Tab Switching Logic ----- */
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const previewDay = document.getElementById("preview-day");
    const previewEve = document.getElementById("preview-eve");
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.getAttribute('data-tab');
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById('tab-' + targetTab).classList.add('active');
        if (targetTab === 'day') {
          previewEve.style.display = "block";
          previewDay.style.display = "none";
        } else {
          previewDay.style.display = "block";
          previewEve.style.display = "none";
        }
        setTimeout(updateRoomGrid, 500);
      });
    });
    
    // Initially, set Day mode active so show preview of Eve schedule
    previewEve.style.display = "block";
    previewDay.style.display = "none";
    
    /* ----- Manual Refresh Button ----- */
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
