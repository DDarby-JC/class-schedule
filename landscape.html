<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in landscape mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display - Landscape</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      /* Hide vertical scrollbar */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.2em;
      opacity: 0.7;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.5em;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    #time-display {
      font-size: 1.2em;
      text-align: right;
    }
    /* ===== Section Headings ===== */
    h2 {
      margin: 10px 0;
      text-align: center;
      font-size: 1.5em;
    }
    /* ===== Grid Container for Schedules ===== */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 1em;
    }
    caption {
      font-size: 1.2em;
      padding: 8px;
      font-weight: bold;
    }
    /* ----- Day Schedule Styling (Light Mode) ----- */
    #day-schedule table {
      background: #fff;
      color: #333;
    }
    #rn-day caption {
      background: #800000;
      color: #fff;
    }
    #pn-day caption {
      background: #FFD700;
      color: #333;
    }
    /* ----- Evening Schedule Styling (Darker) ----- */
    #evening-schedule table {
      background: #333;
      color: #fff;
    }
    #rn-eve caption {
      background: #600000;
      color: #fff;
    }
    #pn-eve caption {
      background: #cc9900;
      color: #fff;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    /* For evening mode, change border color */
    #evening-schedule th, #evening-schedule td {
      border-bottom: 1px solid #555;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    #evening-schedule tr:hover {
      background: #444;
    }
    /* Fixed column widths: 70% for Class, 30% for Room */
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* ===== Responsive Adjustments ===== */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.3em; }
      #time-display { font-size: 1em; }
      h2 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <button id="refresh-button" title="Refresh">&#x21bb;</button>
    <div id="date-display"></div>
    <div id="time-display"></div>
  </header>
  
  <!-- ===== Day Schedule Section ===== -->
  <section id="day-schedule">
    <h2>Day Schedule</h2>
    <div class="grid-container">
      <table id="rn-day">
        <caption>RN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Day data injected here -->
        </tbody>
      </table>
      <table id="pn-day">
        <caption>PN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- PN Day data injected here -->
        </tbody>
      </table>
    </div>
  </section>
  
  <!-- ===== Evening Schedule Section ===== -->
  <section id="evening-schedule">
    <h2>Evening Schedule</h2>
    <div class="grid-container">
      <table id="rn-eve">
        <caption>RN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Eve data injected here -->
        </tbody>
      </table>
      <table id="pn-eve">
        <caption>PN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- PN Eve data injected here -->
        </tbody>
      </table>
    </div>
  </section>
  
  <!-- ===== PapaParse Library ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Update Date in Header
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();
    
    // Update Current Time in Header (every second)
    function updateTime() {
      const now = new Date();
      document.getElementById('time-display').textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    // CSV URLs (update these with your published URLs)
    const urls = {
      "rn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=0&single=true&output=csv",
      "pn-day": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1551044945&single=true&output=csv",
      "rn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=2050615219&single=true&output=csv",
      "pn-eve": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYjtqPIy43_4nbBMKbQOPdbBZ7ZIiyEA5KbKFDTvll7BKO01of92xTPPe-A8fYzcJv8QkbUdda-twU/pub?gid=1029607582&single=true&output=csv"
    };
    
    // Helper: Update Table with CSV Data
    function updateTable(tableElement, data) {
      const tbody = tableElement.querySelector('tbody');
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement('tr');
        const tdClass = document.createElement('td');
        tdClass.textContent = row.Class || row.class || "";
        const tdRoom = document.createElement('td');
        tdRoom.textContent = row.Room || row.room || "";
        tr.appendChild(tdClass);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }
    
    // Load Main Schedules
    function loadMainSchedules() {
      Papa.parse(urls["rn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-day"), results.data);
        }
      });
      Papa.parse(urls["pn-day"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-day"), results.data);
        }
      });
      Papa.parse(urls["rn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("rn-eve"), results.data);
        }
      });
      Papa.parse(urls["pn-eve"], {
        download: true,
        header: true,
        complete: function(results) {
          updateTable(document.getElementById("pn-eve"), results.data);
        }
      });
    }
    
    /* ----- Refresh All Data ----- */
    function refreshAll() {
      updateDate();
      updateTime();
      loadMainSchedules();
    }
    refreshAll();
    setInterval(refreshAll, 60000);
    
    /* ----- Manual Refresh Button ----- */
    document.getElementById('refresh-button').addEventListener('click', refreshAll);
  </script>
</body>
</html>
