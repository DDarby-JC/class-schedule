<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling in landscape mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule Display - Landscape</title>
  <style>
    /* Global reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      /* Hide vertical scrollbar */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #refresh-button {
      background: none;
      border: none;
      font-size: 1.2em;
      opacity: 0.7;
      cursor: pointer;
      color: inherit;
    }
    #date-display {
      font-size: 1.5em;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    #time-display {
      font-size: 1.2em;
      text-align: right;
    }
    /* ===== Grid Container for Schedules ===== */
    .grid-container {
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      gap: 15px;
      margin-bottom: 15px;
    }
    /* Column 3 (PN Column) will stack PN Day and PN Eve vertically */
    .pn-stacked {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* ===== Table Styles (common for all schedules) ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 1em;
    }
    caption {
      font-size: 1.2em;
      padding: 8px;
      font-weight: bold;
    }
    /* RN table headers: maroon */
    #rn-day caption,
    #rn-eve caption {
      background: #800000;
      color: #fff;
    }
    /* PN table headers: gold */
    #pn-day caption,
    #pn-eve caption {
      background: #FFD700;
      color: #333;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Fixed column widths: 70% for Class, 30% for Room */
    table th:first-child,
    table td:first-child {
      width: 70%;
    }
    table th:last-child,
    table td:last-child {
      width: 30%;
    }
    /* ===== Responsive Adjustments ===== */
    @media only screen and (max-width: 600px) {
      #date-display { font-size: 1.3em; }
      #time-display { font-size: 1em; }
      .grid-container { grid-template-columns: 1fr; } /* fallback stacking on very small screens */
    }
  </style>
</head>
<body>
  <!-- ===== Header: Refresh, Date, Time ===== -->
  <header>
    <button id="refresh-button" title="Refresh">&#x21bb;</button>
    <div id="date-display"></div>
    <div id="time-display"></div>
  </header>
  
  <!-- ===== Main Content: Three Columns Layout ===== -->
  <div class="grid-container">
    <!-- Column 1: RN Day -->
    <div class="grid-column" id="column-rn-day">
      <table id="rn-day">
        <caption>RN Day</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Day data injected here -->
        </tbody>
      </table>
    </div>
    
    <!-- Column 2: RN Eve -->
    <div class="grid-column" id="column-rn-eve">
      <table id="rn-eve">
        <caption>RN Eve</caption>
        <thead>
          <tr>
            <th>Class</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          <!-- RN Eve data injected here -->
        </tbody>
      </table>
    </div>
    
    <!-- Column 3: PN Column (Stacked) -->
    <div class="grid-column" id="column-pn">
      <div class="pn-stacked">
        <table id="pn-day">
          <caption>PN Day</caption>
          <thead>
            <tr>
              <th>Class</th>
              <th>Room #</th>
